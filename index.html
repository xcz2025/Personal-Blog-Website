<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛哈的小窝 - 个人Furry博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        /* 背景层 */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }
        /* 前景层 */
        .foreground-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 40, 0.85);
            z-index: -1;
        }
        /* 主容器 */
        main.container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            position: relative;
        }
        /* 左侧欢迎区域 */
        .welcome-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .welcome-section h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff9d5c;
            text-shadow: 0 0 10px rgba(255, 157, 92, 0.5);
        }
        .welcome-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        .fursona-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            /* loading="lazy" 可在html中加 */
        }
        /* 右侧链接区域 */
        .links-section {
            flex: 0 0 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .links-section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #5ce1e6;
            text-shadow: 0 0 10px rgba(92, 225, 230, 0.5);
            text-align: center;
        }
        .social-links {
            list-style: none;
            margin-bottom: 40px;
        }
        .social-links li {
            margin-bottom: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .social-links i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        .section-title {
            font-size: 1.5rem;
            margin: 25px 0 15px;
            color: #ff9d5c;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        .nav-links {
            list-style: none;
        }
        .nav-links li {
            margin-bottom: 12px;
        }
        .nav-links a {
            display: block;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        .nav-links .coming-soon {
            color: #ccc;
            font-size: 0.95rem;
            margin-left: 8px;
        }
        .copyright {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        /* 响应式设计 */
        @media (max-width: 900px) {
            main.container {
                flex-direction: column;
                gap: 20px;
            }
            .links-section {
                width: 100%;
                margin-top: 20px;
            }
            .welcome-section h1 {
                font-size: 2.2rem;
            }
        }
        @media (max-width: 600px) {
            main.container {
                padding: 20px 5px;
            }
            .welcome-section, .links-section {
                padding: 18px;
                border-radius: 12px;
            }
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-section, .links-section {
            animation: fadeIn 0.8s ease-out;
        }
        /* 装饰元素 */
        .paw-print {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 157, 92, 0.21);
            z-index: 0;
        }
        .paw1 { top: 15%; left: 10%; width: 60px; height: 60px; }
        .paw2 { top: 25%; right: 15%; width: 45px; height: 45px; }
        .paw3 { bottom: 20%; left: 20%; width: 50px; height: 50px; }
        .paw4 { top: 60%; right: 10%; width: 40px; height: 40px; }
        .paw5 { bottom: 10%; right: 20%; width: 55px; height: 55px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 背景层 -->
    <div class="background-layer"></div>
    <!-- 前景层 -->
    <div class="foreground-layer"></div>
    <!-- 装饰元素 -->
    <div class="paw-print paw1"></div>
    <div class="paw-print paw2"></div>
    <div class="paw-print paw3"></div>
    <div class="paw-print paw4"></div>
    <div class="paw-print paw5"></div>
    <!-- 主内容区 -->
    <main class="container">
        <!-- 左侧欢迎区域 -->
        <section class="welcome-section">
            <h1>欢迎来到毛哈的小窝！！</h1>
            <p>你好！这里是一只好奇的毛哈，一只Furry。这是我存放链接和资料的地方。</p>
            <img src="images/fursona.jpg" alt="毛哈的形象" class="fursona-img" loading="lazy">
            <p>抱歉，该页面目前仅链接可用。</p>
        </section>
        <!-- 右侧链接区域 -->
        <section class="links-section">
            <h2>社交媒体</h2>
            <ul class="social-links">
                <li>
                    <a href="https://space.bilibili.com/3493258520955489?spm_id_from=333.1007.0.0" target="_blank" rel="noopener noreferrer" data-type="social">
                        <i class="fas fa-play-circle"></i>
                        <span>b站：@一只好奇的毛哈</span>
                    </a>
                </li>
            </ul>
            <h3 class="section-title">内容导航</h3>
            <ul class="nav-links">
                <li>
                    <a href="javascript:void(0);" data-type="nav">
                        设定小说集
                        <span class="coming-soon">（敬请期待）</span>
                    </a>
                </li>
            </ul>
            <div class="copyright">
                <p>Copyright © <span id="year"></span> 一只好奇的毛哈. All Rights Reserved.</p>
            </div>
        </section>
    </main>
    <script>
        // 自动年份
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('year').textContent = new Date().getFullYear();
            // 简单的交互效果
            const links = document.querySelectorAll('.social-links a[data-type="social"], .nav-links a[data-type="nav"]');
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    if (this.dataset.type === "nav") {
                        this.style.transform = 'translateX(8px)';
                    } else if (this.dataset.type === "social") {
                        this.style.transform = 'translateY(-5px)';
                    }
                });
                link.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
